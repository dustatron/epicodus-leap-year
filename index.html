<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title>Leap Year</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Leap Year!</h1>
      <div class="row">
        <div class="col-8 offset-2">
          <form>
            <div class="form-group">
              <label for="year">Enter a year</label>
              <input type="text" class="form-control" id="year" placeholder="2020">
              <small id="year-text" class="form-text text-muted">Give us a year and we will tell you if it is a leap year.</small>
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
          </form>
          <div id="results">
            <p></p>

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
